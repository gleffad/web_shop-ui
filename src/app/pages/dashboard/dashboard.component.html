<div *ngIf="haveError" class="alert alert-danger" role="alert">
    Votre recherche est incomplète
</div>
<div class="jumbotron">
   
    <form #f="ngForm">
        <div class="row">
            <div class="col-3">
                <select class="form-select" name="time" ngModel>
                    <option value="">-- Filtrer par date --</option>
                    <option value="day">Jour</option>
                    <option value="month">Mois</option>
                    <option value="year">Année</option>
                </select>
    
            </div>
            <div class="col-3">
                <select class="form-select" name="type" ngModel>
                    <option value="">-- Type de produit --</option>
                    <option value="fish">Poissons</option>
                    <option value="shellfish">Fruits de mer</option>
                    <option value="seafood">Crustacés</option>
                    <option value="all">All</option>
                </select>
            </div>
            <div class="col-3">
                <select class="form-select" name="comptability" ngModel>
                    <option value="">-- Résultat --</option>
                    <option value="0">Chiffre d'aiffaire</option>
                    <option value="1">Bénéfice</option>
                </select>
            </div>
            <div class="col-3">
                <button class="btn btn-primary" (click)="search(f)">Rechercher</button>
            </div>
        </div>
    </form>
</div>

<figure *ngIf="haveChart" class="highcharts-figure">
    <div id="container"></div>
</figure>
